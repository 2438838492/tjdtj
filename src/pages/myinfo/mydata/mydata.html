<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <p>
            <span class="iconfont icon-left"></span>
        </p>
        <div class="top">
            <p>我的运动数据</p>
            <img src="#" alt="">
        </div>

        <div class="bottom">
            <div class="sport">
                <p>总运动</p>
                <span>99999</span>分钟
            </div>
            <div class="line"></div>
            <div class="consume">
                <p>本周消耗</p>
                <span>99999</span>千卡
            </div>
        </div>
        <div class="details">
            <div>
                <i>消耗(千卡)</i>
                <em class="calorie">33</em>
            </div>
            <div class="two">
                <i>累计(天)</i>
                <em>
                    333
                </em>
            </div>
            <div>

                <i>连续(天)</i>
                <em>3000</em>
            </div>
        </div>
    </header>
    <main>
        <div class="main1">

        </div>
        <div class="main2"></div>
        <div class="main3"></div>
        <div class="main4"></div>
    </main>
</body>

</html>
