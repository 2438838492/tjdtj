<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="body">
        <header>
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">Slide 1</div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                </div>
                <!-- 如果需要分页器 -->
                <div class="swiper-pagination"></div>
                
                <!-- 如果需要导航按钮 -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
                
                <!-- 如果需要滚动条 -->
                <div class="swiper-scrollbar"></div>
            </div>

        </header>
        <main>
            <div class="ranking">
                <a class="first">
                    <span>今日排名</span>
                  
                </a>
                <a .second>
                    <span>累计打卡</span>
                </a>
            </div>
            <div class="data">
                <a class="first">
                    <span>运动数据</span>
                </a>
                <a>
                    <span class="badge">累计运动徽章</span>
                </a>
            </div>
            <div class="course">
                <span>
                    课程训练
                </span>
            </div>

            <div class="run">
                <span>户外跑步</span>
            </div> 
        </main>
        <div class="mean">
            <span class="iconfont icon-index on">
                <a>首页</a>
            </span> 
            <span class="motion iconfont icon-heat">
                <a>运动</a>
            </span>
            <span class="my iconfont icon-my">
                <a>我的</a>
            </span>
        </div>
    </div>
</body>

</html>
